<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>erm-js build check</title>
        <style type="text/css">
            html,
            body,
            #viewer-container,
            #viewer-container > div {
                height: 100%;
            }
            #json-selector {
                background-color: #98b06f;
                margin: 20px auto;
                text-align: center;
                justify-content: center;
                max-width: 50%;
                height: 40px;
            }
            #json-select {
                margin-top: 10px;
            }
            #viewer-container {
                width: 99%;
                height: 85%;
                margin: 20px auto;
                background-color: #98b06f;
                border: 1px solid #dbff76;
            }
        </style>
        <link rel="stylesheet" href="styles/erm-js.css" />
    </head>
    <body>
        <div id="json-selector">
            <label for="json-select"
                >Choose an ERM diagram file to get started:</label
            >
            <select id="json-select">
                <% htmlWebpackPlugin.options.jsonFiles.forEach(function(file) {
                %>
                <option value="<%= file %>"><%= file %></option>
                <% }); %>
            </select>
        </div>
        <div id="viewer-container"></div>
    </body>
</html>
