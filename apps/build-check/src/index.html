<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>erm-js build check</title>
        <style type="text/css">
            html,
            body,
            #viewer-container,
            #viewer-container > div {
                height: 100%;
            }

            #action-container {
                display: flex;
            }

            #json-selector {
                background-color: #98b06f;
                margin: 20px;
                text-align: center;
                justify-content: center;
                width: 80%;
                height: 40px;
            }

            #json-select {
                margin-top: 10px;
            }

            #action-bar {
                background-color: #98b06f;
                margin: 20px;
                text-align: center;
                justify-content: center;
                width: 20%;
                height: 40px;
            }

            #json-export-button {
                margin-top: 10px;
            }

            #viewer-container {
                width: 99%;
                height: 85%;
                margin: 20px auto;
                background-color: #98b06f;
                border: 1px solid #dbff76;
            }
        </style>
        <link rel="stylesheet" href="styles/erm-js.css" />
    </head>
    <body>
        <div id="action-container">
            <div id="json-selector">
                <label for="json-select"
                    >Choose an ERM diagram file to get started:</label
                >
                <select id="json-select">
                    <%
                    htmlWebpackPlugin.options.jsonFiles.forEach(function(file) {
                    %>
                    <option value="<%= file %>"><%= file %></option>
                    <% }); %>
                </select>
            </div>
            <div id="action-bar">
                <button id="json-export-button">export Json</button>
            </div>
        </div>
        <div id="viewer-container"></div>
    </body>
</html>
